<html>
<head>
    <title>Pernille's Django Project Blog</title>
</head>
<body>
    <div><h1>This is where your headline goes</h1></div>
    <div>
        {% for post in posts %}
            <div>
                <p> {{ post.published_date }}</p>
                <h2> <a href=""></a>{{ post.title }}</h2>
                <p> {{post.text|linebreaksbr }} </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
